<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Katzu - Get in touch with us">
    <title>Contact Us - Katzu</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --black-primary: #0a0a0a;
            --black-secondary: #1a1a1a;
            --gold-primary: #FFD700;
            --gold-secondary: #FFA500;
            --neutral-gray: #666666;
            --subtle-gray: #999999;
            --error-red: #FF6B6B;
            --font-stack: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background: var(--black-primary);
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 0 24px; }
        
        header { padding: 24px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        
        header .container { text-align: center; }
        
        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .form-section {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
        }

        .form-container { width: 100%; max-width: 500px; }
        
        .back-link {
            display: inline-block;
            margin-bottom: 32px;
            color: var(--subtle-gray);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover { color: #ffffff; }
        .back-link::before { content: "← "; }

        .form-header { text-align: center; margin-bottom: 48px; }
        
        .form-title {
            font-size: clamp(32px, 6vw, 44px);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .form-subtitle {
            font-size: 18px;
            color: var(--subtle-gray);
            line-height: 1.5;
        }

        .contact-form {
            background: var(--black-secondary);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 32px;
        }

        .form-group { margin-bottom: 24px; }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--subtle-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        label .required { color: var(--gold-primary); }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-family: var(--font-stack);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 180px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .error-message {
            display: none;
            font-size: 13px;
            color: var(--error-red);
            margin-top: 8px;
        }

        .error-message.show { display: block; }

        .btn-submit {
            width: 100%;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: var(--black-primary);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-top: 32px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-submit.loading {
            position: relative;
            color: transparent;
        }

        .btn-submit.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid var(--black-primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        footer {
            padding: 40px 24px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 80px;
        }

        .footer-text {
            font-size: 14px;
            color: var(--neutral-gray);
        }

        @media (max-width: 768px) {
            .form-section { padding: 60px 24px; }
            .contact-form { padding: 32px 24px; }
            .form-title { font-size: 32px; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container { animation: fadeInUp 0.6s ease-out; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">KATZU</a>
        </div>
    </header>

    <section class="form-section">
        <div class="form-container">
            <a href="index.html" class="back-link">Back to home</a>
            
            <div class="form-header">
                <h1 class="form-title">Get in Touch</h1>
                <p class="form-subtitle">
                    Have questions about Katzu? We'd love to hear from you.
                </p>
            </div>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" name="message" required></textarea>
                    <div class="error-message" id="messageError">Please enter your message</div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Send Message
                </button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-text">© 2025 Empty Words, LLC. All rights reserved.</div>
        </div>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                message: document.getElementById('message').value.trim()
            };
            
            // Validate
            let isValid = true;
            
            if (!formData.name) {
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            }
            
            if (!formData.email || !isValidEmail(formData.email)) {
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }
            
            if (!formData.message) {
                document.getElementById('messageError').classList.add('show');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            
            try {
                const API_URL = 'https://katzu-launch-production.up.railway.app/api/contact';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Message sent successfully! We\'ll get back to you soon.');
                    form.reset();
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send message. Please try again or email us at hello@katzu.app');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
