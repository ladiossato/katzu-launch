<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Katzu waitlist. Be first to battle when we launch Q1 2026.">
    <title>Join Waitlist - Katzu</title>
    
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors */
            --black-primary: #0a0a0a;
            --black-secondary: #1a1a1a;
            --gold-primary: #FFD700;
            --gold-secondary: #FFA500;
            --neutral-gray: #666666;
            --subtle-gray: #999999;
            --success-green: #4CAF50;
            --error-red: #FF6B6B;

            /* Typography */
            --font-stack: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background: var(--black-primary);
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 24px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        header .container {
            text-align: center;
        }

        /* Form Section */
        .form-section {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gold-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 24px;
        }

        .form-title {
            font-size: clamp(32px, 6vw, 44px);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        .form-subtitle {
            font-size: 18px;
            color: var(--subtle-gray);
            line-height: 1.5;
        }

        /* Form */
        .waitlist-form {
            background: var(--black-secondary);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--subtle-gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        label .required {
            color: var(--gold-primary);
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-family: var(--font-stack);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23999999' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        select option {
            background: var(--black-secondary);
            color: #ffffff;
        }

        .error-message {
            display: none;
            font-size: 13px;
            color: var(--error-red);
            margin-top: 8px;
        }

        .error-message.show {
            display: block;
        }

        .btn-submit {
            width: 100%;
            padding: 18px 40px;
            font-size: 17px;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-secondary));
            color: var(--black-primary);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-top: 32px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-submit.loading {
            position: relative;
            color: transparent;
        }

        .btn-submit.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid var(--black-primary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-note {
            font-size: 13px;
            color: var(--neutral-gray);
            text-align: center;
            margin-top: 24px;
            line-height: 1.6;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-bottom: 32px;
            color: var(--subtle-gray);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        .back-link::before {
            content: "← ";
        }

        /* Footer */
        footer {
            padding: 40px 24px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 80px;
        }

        .footer-text {
            font-size: 14px;
            color: var(--neutral-gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-section {
                padding: 60px 24px;
            }

            .waitlist-form {
                padding: 32px 24px;
            }

            .form-title {
                font-size: 32px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">KATZU</a>
        </div>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <div class="form-container">
            <a href="index.html" class="back-link">Back to home</a>
            
            <div class="form-header">
                <div class="status-badge">Launching Q1 2026</div>
                <h1 class="form-title">Join the Battle</h1>
                <p class="form-subtitle">
                    Be first in line when competitive running changes forever.
                </p>
            </div>

            <form class="waitlist-form" id="waitlistForm">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>

                <div class="form-group">
                    <label for="tracker">Current Fitness Tracker</label>
                    <select id="tracker" name="tracker">
                        <option value="">Select your tracker</option>
                        <option value="Apple Watch">Apple Watch</option>
                        <option value="Samsung Watch">Samsung Watch</option>
                        <option value="Garmin">Garmin</option>
                        <option value="Fitbit">Fitbit</option>
                        <option value="Polar">Polar</option>
                        <option value="Wahoo">Wahoo</option>
                        <option value="Suunto">Suunto</option>
                        <option value="Phone GPS">Phone GPS</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="frequency">Running Frequency</label>
                    <select id="frequency" name="frequency">
                        <option value="">How often do you run?</option>
                        <option value="1-2x per week">1-2x per week</option>
                        <option value="3-4x per week">3-4x per week</option>
                        <option value="4-5x per week">4-5x per week</option>
                        <option value="Daily">Daily</option>
                        <option value="Multiple times per day">Multiple times per day</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Join Waitlist
                </button>

                <p class="form-note">
                    We'll notify you when Katzu launches in Q1 2026. 
                    No spam. Just battle updates.
                </p>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-text">© 2025 Empty Words, LLC. All rights reserved.</div>
        </div>
    </footer>

    <script>
        const form = document.getElementById('waitlistForm');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                tracker: document.getElementById('tracker').value,
                frequency: document.getElementById('frequency').value
            };
            
            // Validate
            let isValid = true;
            
            if (!formData.name) {
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            }
            
            if (!formData.email || !isValidEmail(formData.email)) {
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            
            try {
                const API_URL = 'https://katzu-launch-production.up.railway.app/api/waitlist';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to confirmation page
                    window.location.href = 'confirmation.html';
                } else {
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to join waitlist. Please try again.');
                
                // Reset button
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
